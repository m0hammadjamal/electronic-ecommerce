{% extends "base/admin-base.html" %} {% block container %} {% load static %}


{% include 'includes/admin-nav.html' %}


        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">{{sub_title}}</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">{{name}}</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="heading-line my-4">
                                    <h4 class="card-title m-0 p-0">Admin Details</h4>
                                    <div>
                                        <a href="{% url 'managers:password' %}" id="custom-btn">Update Password</a>
                                    </div>
                                </div>
                                <div class="basic-form">
                                    <form action="" method="post" class="ajax redirect" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-12 col-md-6">
                                                <label>First Name</label>
                                                <input type="text" name="first_name" class="form-control" value="{{manager.user.first_name}}">
                                            </div>
                                            <div class="form-group col-12 col-md-6">
                                                <label>Last Name</label>
                                                <input type="text" name="last_name" class="form-control" value="{{manager.user.last_name}}">
                                            </div>
                                            <div class="form-group col-12 col-md-6">
                                                <label>Email</label>
                                                <input type="text" disabled class="form-control" value="{{manager.user.email}}">
                                            </div>
                                            <div class="form-group col-12 col-md-6">
                                                <label>Phone Number</label>
                                                <input type="number" name="phone_number" class="form-control" value="{{manager.user.phone_number}}">
                                            </div>

                                            <!-- <div class="col-12">
                                                <h4 class="card-title">Delivery Method</h4>
                                            </div>
                                            <div class="form-group col-12 col-md-6">
                                                <label>Delivery Type</label>
                                                <input type="text" disabled class="form-control" value="Courier">
                                            </div>
                                            <div class="form-group col-12 col-md-6">
                                                <label>Delivery Charge</label>
                                                <input type="number" disabled class="form-control" value="0.0">
                                            </div> -->

                                            
                                            
                                            <button class=" btn login-form__btn submit button" type="submit">UPDATE</button>
                                        </div>
                                        {% if error %}
                                            <p>{{message}}</p>
                                        {% endif %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


{% endblock %}
