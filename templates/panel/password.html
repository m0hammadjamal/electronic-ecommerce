{% extends "base/admin-base.html" %} {% block container %} {% load static %}


{% include 'includes/admin-nav.html' %}


        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">{{sub_title}}</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">{{name}}</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="heading-line my-4">
                                    <h4 class="card-title m-0 p-0">Admin Details</h4>
                                    <div>
                                        <a id="custom-btn">Update Password</a>
                                    </div>
                                </div>
                                <div class="basic-form">
                                    <form action="" method="post" class="ajax redirect" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-12 col-md-6">
                                                <label>Password</label>
                                                <input type="password" placeholder="New Password" name="password" class="form-control">
                                            </div>
                                            <div class="form-group col-12 col-md-6">
                                                <label>Confirm Password</label>
                                                <input type="password" placeholder="Confirm Password" name="password2" class="form-control">
                                            </div>
                                            
                                            <button class=" btn login-form__btn submit button" type="submit">UPDATE</button>
                                        </div>

                                        {% if error %}
                                            <p class="my-4 text-danger">{{message}}</p>
                                        {% endif %} 
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


{% endblock %}
