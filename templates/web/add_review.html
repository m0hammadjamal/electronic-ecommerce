{% extends "base/base.html" %}
{% block container %}


<header class="h-[80px]">
    <button onclick="window.history.back()" class="hover:text-purple-500 font-semibold text-[18px] flex items-center relative top-[26px] left-[20px]">
        <i class='text-[20px] md:text-[20px] mr-2 font-bold bx bx-arrow-back'></i>
    </button>
    <h1 class="text-black text-center text-[22px] font-[600]">Add Review</h1>
</header>

<section class="p-6 max-w-4xl mx-auto bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold">Leave a Review for {{ product.name }}</h1>

    <form method="POST" class="mt-6">
        {% csrf_token %}
        <label for="rating" class="block mb-2 font-semibold">Rating</label>
        <select id="rating" name="rating" class="w-full p-2 rounded border-gray-300 mb-4">
            <option value="5">★★★★★ - Excellent</option>
            <option value="4">★★★★☆ - Good</option>
            <option value="3">★★★☆☆ - Average</option>
            <option value="2">★★☆☆☆ - Poor</option>
            <option value="1">★☆☆☆☆ - Terrible</option>
        </select>

        <label for="comment" class="block mb-2 font-semibold">Comment</label>
        <textarea id="comment" name="comment" rows="4" class="w-full p-2 rounded border-gray-300 mb-4"></textarea>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit Review</button>
    </form>

    <a href="{% url 'web:product' product.id %}" class="block mt-4 text-blue-500">Back to Product</a>
</section>
{% endblock %}
