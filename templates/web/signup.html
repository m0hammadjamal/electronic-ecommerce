{% extends "base/base.html" %}
{% block container %}
{% load static %}

<section class="h-screen flex justify-center items-center bg-gradient-to-br from-blue-500 to-purple-600">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8 my-10">
        <!-- Logo -->
        <div class="text-center mb-6">
            <img src="{% static 'web/images/logo.png' %}" alt="Mailroom Logo" class="mx-auto w-16 mb-4">
            <h2 class="text-2xl font-bold text-gray-700">mailroom</h2>
        </div>

        <!-- Form -->
        <form action="" method="post">
            {% csrf_token %}
            {% if error %}
                <div class="text-red-500 text-center text-[14px] mb-1">{{ message }}</div>
            {% endif %}
            {% if errorp %}
                <div class="text-red-500 text-center text-[14px] mb-1">{{ message }}</div>
            {% endif %}

            <!-- First Name Field -->
            <div class="mb-2">
                <input type="text" name="first_name" required 
                    class="w-full border rounded-lg py-3 px-4 text-gray-600 text-sm outline-none placeholder-gray-400" 
                    placeholder="First Name">
            </div>

            <!-- Last Name Field -->
            <div class="mb-2">
                <input type="text" name="last_name" required 
                    class="w-full border rounded-lg py-3 px-4 text-gray-600 text-sm outline-none placeholder-gray-400" 
                    placeholder="Last Name">
            </div>

            <!-- Email Field -->
            <div class="mb-2">
                <input type="email" name="email" required 
                    class="w-full border rounded-lg py-3 px-4 text-gray-600 text-sm outline-none placeholder-gray-400" 
                    placeholder="Email">
            </div>

            <!-- Phone Number Field -->
            <div class="mb-2">
                <input type="text" name="phone_number" 
                    class="w-full border rounded-lg py-3 px-4 text-gray-600 text-sm outline-none placeholder-gray-400" 
                    placeholder="Phone Number (optional)">
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <input type="password" name="password" required 
                    class="w-full border rounded-lg py-3 px-4 text-gray-600 text-sm outline-none placeholder-gray-400" 
                    placeholder="Password">
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full py-3 text-white bg-gradient-to-r from-blue-600 to-purple-500 rounded-lg font-semibold text-sm hover:opacity-90 transition">
                SIGN UP
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-4">
            <p class="text-sm">Already have an account? 
                <a href="{% url 'web:login' %}" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>
    </div>
</section>

{% endblock %}
