<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Forgot Password</h1>
    
    <!-- Display success or error messages -->
    {% if success_message %}
    <div class="bg-green-100 text-green-600 border border-green-400 rounded-md p-3 mb-4">
      {{ success_message }}
    </div>
    {% elif error_message %}
    <div class="bg-red-100 text-red-600 border border-red-400 rounded-md p-3 mb-4">
      {{ error_message }}
    </div>
    {% endif %}

    <!-- Forgot Password Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Send Reset Link
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Remembered your password?
      <a href="{% url 'web:login' %}" class="text-blue-500 hover:underline">Log In</a>
    </p>
  </div>
</body>
</html>
